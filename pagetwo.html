<template>
    <lightning-card>
        <div class="slds-card__body slds-card__body_inner">
            <div
                class="slds-p-top_small slds-p-bottom_medium slds-align_absolute-center slds-theme_default slds-text-heading_medium">
                <b>Data Virtualization - dd Object Configuration</b>
            </div>
        </div>

        <div class="slds-m-around_medium ">
            <div class="input-wrapper">
                <div class="innerDiv">
                    <div class="slds-grid slds-p-bottom_small " style="margin: 0;">


                        <div class="slds-col slds-size_1-of-2 slds-p-none">
                            <lightning-combobox name="dataSourceDropdown" label="Select Channel"
                                placeholder="Select Channel" options={channelOptions} value={selectedValue}
                                onchange={handleChannelChange}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-none slds-m-left-none">
                            <lightning-record-picker label="Integration Channel for Data Source"
                                placeholder="Select Data Source for Channel Integration Channel"
                                object-api-name={selectedValue} value={selectedRecordId} onchange={handleRecordChange}
                                required>
                            </lightning-record-picker>
                        </div>
                    </div>
                </div>

                <div class="slds-m-top_large">
                        <a href={data} target="_blank" title="Open Record" class="icon-wrapper">
                            <lightning-icon icon-name="utility:new_window" alternative-text="Open Record"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Open Record</span>
                        </a>
                </div>

            </div>



            <div class="slds-p-bottom_small input-wrapper">
                <div class="innerDiv">
                    <lightning-record-picker label="Integration Channel for Create New Data Record: Channel Mapping"
                        placeholder="Select Data Source for Channel Integration Channel" object-api-name="Account"
                        value={selectedRecordId1} onchange={handleRecordChange1}  required>
                    </lightning-record-picker>
                </div>

                <div class="slds-m-top_large">
                        <a href={data1} target="_blank" title="Open Record" class="icon-wrapper">
                            <lightning-icon icon-name="utility:new_window" alternative-text="Open Record"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Open Record</span>
                        </a>
                </div>
            </div>





            <div class="slds-p-bottom_small input-wrapper">
                <div class="innerDiv">
                    <lightning-record-picker label="Integration Channel for Update Existing Record: Channel Mapping"
                        placeholder="Select Data Source for Channel Integration Channel" object-api-name="Account"
                        value={selectedRecordId1} onchange={handleRecordChange1}  required>
                    </lightning-record-picker>
                </div>
                <div class="slds-m-top_large">
                        <a href={data} target="_blank" title="Open Record" class="icon-wrapper">
                            <lightning-icon icon-name="utility:new_window" alternative-text="Open Record"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Open Record</span>
                        </a>
                </div>

            </div>





            <div class="slds-p-bottom_small input-wrapper">

                <div class="innerDiv">

                    <lightning-record-picker label="Integration Channel for Delete"
                        placeholder="Select Data Source for Channel Integration Channel" object-api-name="Account"
                        value={selectedRecordId1} onchange={handleRecordChange1}  required>
                    </lightning-record-picker>
                </div>
                <div class="slds-m-top_large">
                        <a href={data} target="_blank" title="Open Record" class="icon-wrapper">
                            <lightning-icon icon-name="utility:new_window" alternative-text="Open Record"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Open Record</span>
                        </a>

                </div>
            </div>




            <div class="slds-p-bottom_small input-wrapper">
                <div class="innerDiv">
                    <lightning-record-picker label="Integration Channel for Data Search: Channel Mapping"
                        placeholder="Select Data Source for Channel Integration Channel" object-api-name="Account"
                        value={selectedRecordId1} onchange={handleRecordChange1}  required>
                    </lightning-record-picker>
                </div>
                <div class="slds-m-top_large">
                        <a href={data} target="_blank" title="Open Record" class="icon-wrapper">
                            <lightning-icon icon-name="utility:new_window" alternative-text="Open Record"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Open Record</span>
                        </a>
                </div>
            </div>



            <div class="slds-grid slds-m-top_medium slds-grid_vertical-align-center">

                <lightning-button label="Previous" variant="neutral" onclick={handlePrevious}></lightning-button>

                <div class="slds-col slds-text-align_center">
                    <lightning-progress-indicator current-step="2" type="base" variant="base">
                        <lightning-progress-step label="Step One" value="1"></lightning-progress-step>
                        <lightning-progress-step label="Step Two" value="2"></lightning-progress-step>
                        <lightning-progress-step label="Step Three" value="3"></lightning-progress-step>
                    </lightning-progress-indicator>
                </div>

                <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>

            </div>
        </div>


    </lightning-card>
</template>
