<template>
    <div class="slds-card__body slds-card__body_inner slds-border_top">
        <div class="slds-box custom-margins">
            <span class="border-text">Configuration</span>
        <div class="inner-custom-margins">
            <div class="slds-m-bottom_large">

            <div class="input-wrapper">
                <div class="innerDiv">
                    <div class="slds-p-bottom_small "
                        style="margin: 0; display: flex; width: 100%; position: relative; align-items: center;">
                        <div class="" style="width: 20%;">

                            <!-- Combobox to select the channel -->
                            <lightning-combobox class="comboboxStyle" name="dataSourceDropdown" label="Select Channel for Data Source"
                                placeholder="Select Channel" options={channelOptions} value={selectedValue}
                                onchange={handleChannelChange}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-m-top_large" style="width: 80%;">

                            <!-- Record picker and link for the first record -->
                            <lightning-record-picker label="Channel for Data Source" class=" recordPickerStyle"
                                placeholder="Select Data Source for Channel Integration Channel"
                                object-api-name={selectedValue} value={records.recordId1} data-index="1"
                                onchange={handleRecordChange}>
                            </lightning-record-picker>
                        </div>
                        <div class="slds-m-top_large" style="position: absolute;right: 4px;top: -24px;">
                            <a href={records.data1} target="_blank" title="Open Record" class="icon-wrapper">
                                <lightning-icon icon-name="utility:new_window" alternative-text="Open Record"
                                    size="x-small"></lightning-icon>
                                <span class="slds-assistive-text">Open Record</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Record picker and link for the second record -->
            <div class="slds-p-bottom_small input-wrapper icon-design">
                <div class="innerDiv">

                    <lightning-record-picker label="Integration Channel for Create New Data Record: Channel Mapping"
                        placeholder="Select Data Source for Channel Integration Channel"
                        object-api-name="lwapic__Integration_Channel__c" value={records.recordId2} data-index="2"
                        onchange={handleRecordChange}>
                    </lightning-record-picker>
                </div>

                <div class="slds-m-top_large icon-position">
                    <a href={records.data2} target="_blank" title="Open Record" class="icon-wrapper">
                        <lightning-icon icon-name="utility:new_window" alternative-text="Open Record"
                            size="x-small"></lightning-icon>
                        <span class="slds-assistive-text">Open Record</span>
                    </a>
                </div>
            </div>

            <!-- Record picker and link for the third record -->
            <div class="slds-p-bottom_small input-wrapper icon-design">
                <div class="innerDiv">

                    <lightning-record-picker label="Integration Channel for Update Existing Record: Channel Mapping"
                        placeholder="Select Data Source for Channel Integration Channel"
                        object-api-name="lwapic__Integration_Channel__c" value={records.recordId3} data-index="3"
                        onchange={handleRecordChange}>
                    </lightning-record-picker>
                </div>

                <div class="slds-m-top_large icon-position">
                    <a href={records.data3} target="_blank" title="Open Record" class="icon-wrapper">
                        <lightning-icon icon-name="utility:new_window" alternative-text="Open Record"
                            size="x-small"></lightning-icon>
                        <span class="slds-assistive-text">Open Record</span>
                    </a>
                </div>
            </div>




            <!-- Record picker and link for the fourth record -->
            <div class="slds-p-bottom_small input-wrapper icon-design">
                <div class="innerDiv">

                    <lightning-record-picker label="Integration Channel for Delete"
                        placeholder="Select Data Source for Channel Integration Channel"
                        object-api-name="lwapic__Integration_Channel__c" value={records.recordId4} data-index="4"
                        onchange={handleRecordChange}>
                    </lightning-record-picker>
                </div>
                <div class="slds-m-top_large icon-position">
                    <a href={records.data4} target="_blank" title="Open Record" class="icon-wrapper">
                        <lightning-icon icon-name="utility:new_window" alternative-text="Open Record"
                            size="x-small"></lightning-icon>
                        <span class="slds-assistive-text">Open Record</span>
                    </a>
                </div>
            </div>







            <!-- Record picker and link for the fifth record -->
            <div class="slds-p-bottom_small input-wrapper icon-design">
                <div class="innerDiv">

                    <lightning-record-picker label="Integration Channel for Data Search: Channel Mapping"
                        placeholder="Select Data Source for Channel Integration Channel"
                        object-api-name="lwapic__Integration_Channel__c" value={records.recordId5} data-index="5"
                        onchange={handleRecordChange}>
                    </lightning-record-picker>
                </div>

                <div class="slds-m-top_large icon-position">
                    <a href={records.data5} target="_blank" title="Open Record" class="icon-wrapper">
                        <lightning-icon icon-name="utility:new_window" alternative-text="Open Record"
                            size="x-small"></lightning-icon>
                        <span class="slds-assistive-text">Open Record</span>
                    </a>
                </div>
            </div>

        </div>
        </div>
    </div>
    </div>

</template>
