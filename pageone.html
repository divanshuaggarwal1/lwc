<template>
    <div class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <div
                class="slds-p-top_small slds-p-bottom_medium slds-align_absolute-center slds-theme_default slds-text-heading_medium">
                <b> Create Data Virtulization Object </b>
            </div>
            <div class="slds-grid slds-gutters">

                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Data virtulization object name" name="object"
                        placeholder="Enter virtualization object name" required>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Data virtulization source name" name="source"
                        placeholder="Enter virtualization object name" required>

                    </lightning-input>
                </div>
            </div>


            <lightning-textarea class = "des"
                label="Streamline your data experience with our data virtulization feature. Connect to different data sources in real-time without the need to move or duplicate"
                name="Description"
                placeholder="Enter a template Description">
            </lightning-textarea>
        </div>
        <div class="buttons">
            <button class="slds-button slds-button_neutral" disabled>Previous</button>
            <button class="slds-button slds-button_brand">Next</button>
        </div>
    </div>


    <template if:true={Details}>
        <c-pagetwo> </c-pagetwo>
    </template>
</template>
