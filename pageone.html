<template>

    <div class="slds-card__body slds-card__body_inner slds-border_top">

        <div class="slds-card">
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={inputFields} for:item="field">
                        <div key={field.name} class="slds-col slds-size_1-of-2 slds-p-around_small">
                            <lightning-input label={field.label} name={field.name} value={field.value}
                                placeholder={field.placeholder} type={field.type} onchange={handleInputChange}
                                required={field.required}>
                            </lightning-input>
                        </div>
                    </template>
                    <div class="slds-size_1-of-2 ">

                        <lightning-textarea class="custom-textarea" label="Description" name="Description"
                            value={formData.Description} placeholder="Enter a template Description"
                            onchange={handleInputChange}>
                        </lightning-textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
